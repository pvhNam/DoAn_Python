<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - StockBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css"> <style>
        /* CSS BỔ SUNG CHO TRANG LOGIN/REGISTER */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Căn giữa theo chiều dọc */
        }

        .auth-box {
            background-color: #0A121C;
            border: 1px solid #1A2430;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .auth-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #9AA3AC;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: #16202C;
            border: 1px solid #2C394B;
            border-radius: 4px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: #00B3FF;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #00B3FF;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #33C2FF;
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #9AA3AC;
        }

        .auth-footer a {
            color: #00B3FF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2 style="color: #00B3FF; margin: 0;">STOCK<span style="color: white;">BOARD</span></h2>
        </div>
        <div class="nav">
            <a href="#" class="active">Bảng Giá</a>
            <a href="#">Phân tích đầu tư</a>
            <a href="#">Sổ lệnh</a>
            <a href="#">Danh mục nắm giữ</a>
            <a href="#">Quản lý tài sản</a>
            <a href="#">Giao dịch tiền</a>
        </div>
        <div class="login">
            <button>Đăng nhập</button>
        </div>
    </header>
 
    <main>
        <div class="auth-container">
            <div class="auth-box">
                <h3 class="auth-title">Đăng Ký Tài Khoản</h3>
                
                <form action="/register" method="POST">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="example@mail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-submit">Đăng Ký Ngay</button>
                </form>

                <div class="auth-footer">
                    Đã có tài khoản? <a href="#">Đăng nhập tại đây</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
