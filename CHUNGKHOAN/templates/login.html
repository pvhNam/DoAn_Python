<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - StockBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .auth-box { background-color: #0A121C; border: 1px solid #1A2430; padding: 40px; border-radius: 8px; width: 100%; max-width: 400px; }
        .auth-title { text-align: center; font-size: 24px; font-weight: 700; margin-bottom: 30px; color: #fff; }
        .form-control { width: 100%; padding: 12px; background-color: #16202C; border: 1px solid #2C394B; border-radius: 4px; color: #fff; margin-bottom: 20px; outline: none; }
        .form-control:focus { border-color: #00B3FF; }
        .btn-submit { width: 100%; padding: 12px; background-color: #00B3FF; color: #000; border: none; border-radius: 4px; font-weight: 700; cursor: pointer; }
        .btn-submit:hover { background-color: #33C2FF; }
        .alert { color: #FF1744; text-align: center; margin-bottom: 15px; font-size: 14px; }
        .auth-footer { margin-top: 20px; text-align: center; font-size: 14px; color: #9AA3AC; }
        .auth-footer a { color: #00B3FF; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2 style="color: #00B3FF; margin: 0;">STOCK<span style="color: white;">BOARD</span></h2>
        </div>
        <div class="nav">
            <a href="/">Trang chủ</a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h3 class="auth-title">Đăng Nhập</h3>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/login" method="POST">
                <label style="color: #9AA3AC; font-size: 14px;">Tên đăng nhập</label>
                <input type="text" name="username" class="form-control" required>

                <label style="color: #9AA3AC; font-size: 14px;">Mật khẩu</label>
                <input type="password" name="password" class="form-control" required>

                <button type="submit" class="btn-submit">Đăng Nhập</button>
            </form>

            <div class="auth-footer">
                Chưa có tài khoản? <a href="/register">Đăng ký ngay</a>
            </div>
        </div>
    </div>
</body>
</html>
