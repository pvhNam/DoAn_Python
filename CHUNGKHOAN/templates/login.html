<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - StockBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2 style="color: #00B3FF; margin: 0;">STOCK<span style="color: white;">BOARD</span></h2>
        </div>
        <div class="nav">
            <a href="/">Trang chủ</a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h3 class="auth-title">Đăng Nhập</h3>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/login" method="POST">
                <label style="color: #9AA3AC; font-size: 14px;">Tên đăng nhập</label>
                <input type="text" name="username" class="form-control" required>

                <label style="color: #9AA3AC; font-size: 14px;">Mật khẩu</label>
                <input type="password" name="password" class="form-control" required>

                <button type="submit" class="btn-submit">Đăng Nhập</button>
            </form>

            <div class="auth-footer">
                Chưa có tài khoản? <a href="/register">Đăng ký ngay</a>
            </div>
        </div>
    </div>
</body>
</html>
