<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lệnh {{ symbol }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/trade.css') }}">
</head>
<body>
    <header style="background-color: #0A121C; border-bottom: 1px solid #1A2430; padding: 12px 30px;">
        <div class="logo"><h2 style="color: #00B3FF; margin:0;">STOCK<span style="color: white;">BOARD</span></h2></div>
    </header>

    <main class="trade-container">
        <div class="trade-box">
            <div class="stock-info">
                <h2 style="color: #fff; margin: 0;">{{ symbol }}</h2>
                <span class="stock-price">{{ price_str }}</span>
                <div style="color: #9AA3AC; font-size: 13px; margin-top: 5px;">Giá thị trường hiện tại</div>
            </div>

            <form action="/trade/{{ symbol }}" method="POST">
                <div class="form-group">
                    <label>Khối lượng muốn giao dịch</label>
                    <input type="number" name="quantity" class="form-control" placeholder="Ví dụ: 100" required min="1">
                </div>

                <div class="form-group">
                    <label>Giá đặt (Mặc định giá hiện tại)</label>
                    <input type="number" name="price" class="form-control" value="{{ price_raw }}" step="0.01">
                </div>

                <div class="btn-group">
                    <button type="submit" name="action" value="buy" class="btn-trade btn-buy">MUA</button>
                    <button type="submit" name="action" value="sell" class="btn-trade btn-sell">BÁN</button>
                </div>
            </form>
            
            <a href="/" class="back-link">← Quay lại bảng giá</a>
        </div>
    </main>
</body>
</html>
