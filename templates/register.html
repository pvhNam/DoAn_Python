{% extends "base.html" %}
{% block title %}Đăng ký - VPS Pro{% endblock %}

{% block content %}
<div class="auth-bg justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card auth-card p-4 shadow-lg">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill text-warning fs-1"></i>
                        <h3 class="text-white mt-2">Đăng Ký</h3>
                        <p class="text-muted small">Tạo tài khoản đầu tư mới</p>
                    </div>

                    <form method="post">
                        <div class="mb-3">
                            <label class="text-secondary small mb-1">Tên đăng nhập</label>
                            <input type="text" name="username" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Nhập tên tài khoản..." required>
                        </div>

                        <div class="mb-4">
                            <label class="text-secondary small mb-1">Mật khẩu</label>
                            <input type="password" name="password" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Nhập mật khẩu bảo mật..." required>
                        </div>

                        <button type="submit" class="btn btn-warning w-100 py-2 fw-bold text-dark mb-3">
                            ĐĂNG KÝ NGAY
                        </button>
                    </form>
                    
                    <div class="text-center border-top border-secondary pt-3">
                        <span class="text-secondary small">Đã có tài khoản?</span>
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-info small ms-1">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
