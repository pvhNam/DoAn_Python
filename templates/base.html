<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}VPS Trading Pro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('market.market') }}">
          <i class="bi bi-graph-up-arrow text-warning"></i> VPS PRO
        </a>

        <div class="d-flex align-items-center gap-4">
          {% if current_user.is_authenticated %}
            <div class="d-none d-md-block text-end lh-1">
                <div class="text-muted small" style="font-size: 11px;">Tổng tài sản</div>
                <div class="fw-num text-success fw-bold">{{ "{:,.0f}".format(current_user.balance) }} ₫</div>
            </div>
            
            <div class="vr text-secondary mx-1"></div>

            <ul class="navbar-nav flex-row gap-3">
                <li class="nav-item">
                    <a class="nav-link {{ 'active text-warning' if request.endpoint == 'trade.portfolio' }}" href="{{ url_for('trade.portfolio') }}">
                        <i class="bi bi-briefcase"></i> Danh mục
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active text-warning' if request.endpoint == 'trade.history' }}" href="{{ url_for('trade.history') }}">
                        <i class="bi bi-clock-history"></i> Lệnh
                    </a>
                </li>
                <li class="nav-item">
    <a class="nav-link" href="{{ url_for('trade.orders_page') }}">
        <i class="bi bi-list-check"></i> Quản lý Lệnh
    </a>
</li>
            </ul>

            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <div class="bg-secondary rounded-circle d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                        <i class="bi bi-person-fill"></i>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark shadow">
                    <li><a class="dropdown-item text-success" href="{{ url_for('trade.deposit') }}"><i class="bi bi-cash-coin me-2"></i>Nạp tiền</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Đăng xuất</a></li>
                </ul>
            </div>
          {% else %}
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-warning px-4 rounded-pill">Đăng nhập</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container-fluid p-0">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
