{% extends "base.html" %}
{% block title %}Đăng nhập - VPS Pro{% endblock %}
{% block content %}
<div class="auth-bg justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card auth-card p-4 shadow-lg">
                    <div class="text-center mb-4">
                        <i class="bi bi-graph-up-arrow text-warning fs-1"></i>
                        <h3 class="text-white mt-2">Đăng Nhập</h3>
                        <p class="text-muted small">Truy cập nền tảng giao dịch 4.0</p>
                    </div>

                    <form method="post">
                        <div class="mb-3">
                            <label class="text-secondary small mb-1">Tài khoản</label>
                            <input type="text" name="username" class="form-control form-control-lg bg-dark text-white border-secondary" required>
                        </div>
                        <div class="mb-4">
                            <label class="text-secondary small mb-1">Mật khẩu</label>
                            <input type="password" name="password" class="form-control form-control-lg bg-dark text-white border-secondary" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 py-2 fw-bold text-dark mb-3">
                            TRUY CẬP HỆ THỐNG
                        </button>
                    </form>
                    
                    <div class="text-center border-top border-secondary pt-3">
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none text-info small">Đăng ký tài khoản mới</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
